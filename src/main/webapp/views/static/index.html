<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".submit").click(function(){
//                    alert("start");
                    var params= {"mobile":$(".mobile").val()};
                    var url= "save/work.do";
                    $.ajax({
                        type: 'POST',
                        url: url,
                        data: params,
                        success : function(data) {
				            alert(data.responseText);
                        },
                        error: function(data) {
                            alert(data.responseText);
                        }
                    });
                })
            })
        </script>
    </head>
    <body style="font-family: 'Microsoft YaHei';font-size: 1rem;">
        <h3 style="align-content: center"><a hef="" data-icon="home" data-iconpos="center" data-theme="c">您期望的工作情况</a></h3>

        <div>
            <label for="mobile">手机</label>
            <input class="mobile" id="mobile" type="text" name="mobile" value="" placeholder="请输入您的手机号码"/>
        </div>
        <div>
            <label for="address">住址</label>
            <input class="home" type="text" id="address" name="address" value="" placeholder="请输入您的住址"/>
        </div>
        <div>
            <label for="work_location">期望工作地点</label>
            <input class="work_location" type="text" id="work_location" name="work_location" value="" placeholder="请输入您期望的工作地点"/>
        </div>
        <div>
            <label for="work_desc">期望工作描述</label>
            <textarea cols="10" rows="3" name="work_desc" id="work_desc" placeholder="对您期望的工作内容进行描述，最好100字以内哦，亲～～" ></textarea>
        </div>
        <div>
            <span>&nbsp;</span>
            <button class="submit" style="background-color: lightseagreen;">提&nbsp;&nbsp;交</button>
        </div>
    </body>
</html>
